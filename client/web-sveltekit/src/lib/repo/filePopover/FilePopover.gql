fragment FileOrDirPopoverFragment on GitTreeOrBlob {
    ...FilePopoverFragment
    ...DirPopoverFragment
}

fragment FilePopoverFragment on GitBlob {
    path
    isDirectory
    languages
    byteSize
    totalLines
        commit {
            abbreviatedOID
            oid
            subject
            canonicalURL
            author {
                date
                person {
                    __typename
                    displayName
                    avatarURL
                    name
                }
            }
        }
    ownership {
        ...FileOrDirOwnership
    }
}

fragment DirPopoverFragment on GitTree {
    path
    isDirectory
    commit {
        abbreviatedOID
        oid
        subject
        canonicalURL
        author {
            date
            person {
                __typename
                displayName
                avatarURL
                name
            }
        }
    }
    ownership {
        ...FileOrDirOwnership
    }
}

fragment FileOrDirOwnership on OwnershipConnection {
    totalCount
    totalOwners
    nodes {
        owner {
            __typename
        }
    }
}
